<main class="main">
  <form [formGroup]="mortgageForm" (ngSubmit)="calculateLoan()">
    <label for="annualIncome">Annual Income:</label>
    <input id="annualIncome" formControlName="annualIncome" type="text">

    <label for="fixedInterestPeriod">Fixed Interest Period (1, 5, 10, 20, 30 years):</label>
    <input id="fixedInterestPeriod" formControlName="fixedInterestPeriod" type="text">

    <label for="partnerIncome">Partner's Annual Income (optional):</label>
    <input id="partnerIncome" formControlName="partnerIncome" type="text">

    <label for="hasStudentLoan">Do you have a student loan?</label>
    <input id="hasStudentLoan" formControlName="hasStudentLoan" type="checkbox">

    <label for="postalCode">Postal Code:</label>
    <input id="postalCode" formControlName="postalCode" type="text">
    <div *ngIf="mortgageForm.get('postalCode')?.errors?.['invalidPostalCode']">
      <p style="color: red;">Invalid postal code. Please enter a valid postal code.</p>
    </div>

    <button type="submit" [disabled]="mortgageForm.invalid">Calculate</button>
  </form>

  <div>
    <p>Maximum loan amount: {{ maxLoanAmount }}</p>
  </div>
</main>
